<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="ledger">
            <h2>Income Expence Tracker</h2>
            <h4>Your Balance</h4>
            <h1 id="balance">LKR 0.00</h1> 
            <div class="inc-exp-container">
                <div class="inc">
                    <h4>Income</h4>
                    <p id="inc-amt" class="amt-plus">LKR 0.00</p>
                </div>
                <div class="exp">
                    <h4>Expence</h4>
                    <p id="exp-amt" class="amt-minus">LKR 0.00</p>
                </div>
            </div>
              <form action="" id="form">

                <div class="form-control">
                    <label for="desc">Describtion</label>
                    <input type="text" name="desc" id="desc" placeholder="Enter Describtion">
                </div>

                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" placeholder="Amount">
                </div>
               <button class="btn" type="submit">Add transcation</button>

              </form>

        </div>
        <div class="transaction">
            <h3>Transcation Details</h3>
          <ul class="trans" id="trans">
            
          
        </ul>
    </div>
    </div>
























    <script src="js/main.js"></script>
</body>
</html>
